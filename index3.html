<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            background: linear-gradient(to right, #ffffff, #bf18c5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .header-text {
            font-size: 32px;
            color: #fff; 
            margin-bottom: 20px;
        }
        .calendar {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 600px;
        }
        .calendar-header {
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            background-color: #fff;
        }
        .day-name {
            padding: 15px;
            font-weight: bold;
            background-color: #f1f1f1;
            color: #333;
        }
        .date-cell {
            padding: 20px;
            border: 1px solid #ddd;
            min-height: 80px; 
            position: relative;
            background-color: #fafafa;
            transition: background-color 0.3s ease;
        }
        .date-cell:hover {
            background-color: #bf18c5;
            color: white;
            cursor: pointer;
        }
        .date-cell a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
            width: 100%;
            line-height: 80px;
        }
        .empty {
            background-color: #f9f9f9;
            border: none;
        }
        .nav-button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Text -->
        <div class="header-text">
            Kelan ka free
        </div>

        <!-- Calendar -->
        <div class="calendar">
            <!-- Calendar Header -->
            <div class="calendar-header" id="calendarHeader">
                <!-- Dynamic month and year -->
                September 2024
            </div>

            <!-- Days of the Week -->
            <div class="calendar-days">
                <div class="day-name">Sun</div>
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wed</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>
            </div>

            <!-- Dates -->
            <div class="calendar-days" id="calendarDates">
                <!-- Dates will be dynamically injected here -->
            </div>
        </div>

        <!-- Navigation Buttons -->
        <button class="nav-button" id="prevMonth">Previous</button>
        <button class="nav-button" id="nextMonth">Next</button>
    </div>

    <script>
        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'
        ];
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; // 2024 is a leap year, February has 29 days
        let currentMonth = 8; // September (0-indexed)
        let currentYear = 2024;

        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        function renderCalendar(month, year) {
            const calendarHeader = document.getElementById('calendarHeader');
            const calendarDates = document.getElementById('calendarDates');

            // Update header with current month and year
            calendarHeader.innerHTML = `${monthNames[month]} ${year}`;

            // Determine the number of days in the month
            let days = daysInMonth[month];
            if (month === 1 && isLeapYear(year)) days = 29; // Adjust for leap year

            // Determine the starting day of the week
            const firstDay = new Date(year, month, 1).getDay();

            // Clear the current dates
            calendarDates.innerHTML = '';

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('date-cell', 'empty');
                calendarDates.appendChild(emptyCell);
            }

            // Add the days of the month
            for (let day = 1; day <= days; day++) {
                const dateCell = document.createElement('div');
                dateCell.classList.add('date-cell');
                const link = document.createElement('a');
                link.href = `index4.html`; // Placeholder link, change as needed
                link.textContent = day;
                dateCell.appendChild(link);
                calendarDates.appendChild(dateCell);
            }
        }

        // Initialize the calendar
        renderCalendar(currentMonth, currentYear);

        // Event listeners for month navigation
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentMonth, currentYear);
        });
    </script>

</body>
</html>
